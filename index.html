<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Muhammad Balawal Safdar - Portfolio</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav id="navbar">
      <div class="nav-container">
        <div class="nav-logo">MBS</div>
        <div class="nav-links">
          <a href="#about">About</a>
          <a href="#experience">Experience</a>
          <a href="#projects">Projects</a>
          <a href="#hackathons">Hackathons</a>
          <a href="#contact">Contact</a>
        </div>
      </div>
    </nav>

    <section id="about" class="hero">
      <div class="container">
        <div class="location">
          <svg
            class="icon"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
          >
            <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
            <circle cx="12" cy="10" r="3"></circle>
          </svg>
          <span id="location"></span>
        </div>
        <h1 id="name"></h1>
        <p class="description" id="description"></p>
        <p class="summary" id="summary"></p>
        <div class="social-links" id="social-links"></div>
      </div>
    </section>

    <section class="skills-section">
      <div class="container">
        <h2>Skills</h2>
        <div class="skills-grid" id="skills-grid"></div>
      </div>
    </section>

    <section id="experience" class="experience-section">
      <div class="container">
        <h2>Experience</h2>
        <div class="timeline" id="work-timeline"></div>

        <div class="education-container">
          <h2>Education</h2>
          <div class="timeline" id="education-timeline"></div>
        </div>
      </div>
    </section>

    <section id="projects" class="projects-section">
      <div class="container">
        <h2>Projects</h2>
        <div class="projects-grid" id="projects-grid"></div>
      </div>
    </section>

    <section id="hackathons" class="hackathons-section">
      <div class="container">
        <h2>Hackathons</h2>
        <div class="hackathons-list" id="hackathons-list"></div>
      </div>
    </section>

    <section id="contact" class="contact-section">
      <div class="container contact-content">
        <h2>Get In Touch</h2>
        <p>I'm always open to new opportunities and collaborations.</p>
        <a href="#" id="email-btn" class="btn-primary">Send Email</a>
      </div>
    </section>

    <footer>
      <div class="container">
        <p id="footer-text"></p>
      </div>
    </footer>

    <script src="data.js"></script>
    <script src="script.js"></script>
  </body>
</html>
